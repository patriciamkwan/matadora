<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-serif {
            font-family: 'Crimson Text', serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const WORKOUTS = {
            A: [
                { name: 'Australian Pullups', target: '8-10' },
                { name: 'Goblet Squats', target: '8-12' },
                { name: 'Superman Lateral Raise', target: '15' },
                { name: 'Pushups', target: '20' },
                { name: 'Glute Bridge Walkout', target: '10-15' },
                { name: 'Deadlift Romanian', target: '8-12' },
                { name: 'Hanging Knee Raises', target: '8-12' },
                { name: 'Scapular Shrugs', target: '15' },
                { name: 'Bench Curls', target: '8-14' }
            ],
            B: [
                { name: 'Pull-ups', target: '5-8' },
                { name: 'Bulgarian Split Squats', target: '8-12' },
                { name: 'Pike Push-ups', target: '8-12' },
                { name: 'Dips', target: '8-12' },
                { name: 'Nordic Curls', target: '5-8' },
                { name: 'Single Leg Deadlift', target: '8-12' },
                { name: 'Leg Raises', target: '10-15' },
                { name: 'Plank', target: '45-60s' }
            ],
            C: [
                { name: 'Archer Push-ups', target: '6-10' },
                { name: 'Pistol Squats', target: '5-8' },
                { name: 'Handstand Push-ups', target: '3-8' },
                { name: 'Diamond Push-ups', target: '10-15' },
                { name: 'Single Leg Glute Bridge', target: '12-15' },
                { name: 'L-Sit Hold', target: '15-30s' },
                { name: 'Windshield Wipers', target: '8-12' },
                { name: 'Face Pulls', target: '12-15' }
            ]
        };

        function App() {
            const [page, setPage] = useState('login');
            const [userName, setUserName] = useState('');
            const [currentUser, setCurrentUser] = useState(null);
            const [workouts, setWorkouts] = useState([]);
            const [activeWorkout, setActiveWorkout] = useState(null);
            const [exerciseIdx, setExerciseIdx] = useState(0);

            useEffect(() => {
                const saved = localStorage.getItem('workouts');
                if (saved) setWorkouts(JSON.parse(saved));
            }, []);

            const saveWorkouts = (list) => {
                setWorkouts(list);
                localStorage.setItem('workouts', JSON.stringify(list));
            };

            const login = () => {
                if (userName.trim()) {
                    setCurrentUser(userName.trim());
                    setPage('home');
                }
            };

            const startWorkout = (type) => {
                const exercises = WORKOUTS[type].map(ex => ({
                    name: ex.name,
                    target: ex.target,
                    sets: [
                        { reps: '', weight: '', effort: '' },
                        { reps: '', weight: '', effort: '' },
                        { reps: '', weight: '', effort: '' }
                    ]
                }));
                setActiveWorkout({
                    id: Date.now(),
                    user: currentUser,
                    type,
                    date: new Date().toLocaleDateString(),
                    exercises
                });
                setExerciseIdx(0);
                setPage('workout');
            };

            const updateSet = (setIdx, field, value) => {
                const updated = {...activeWorkout};
                updated.exercises[exerciseIdx].sets[setIdx][field] = value;
                setActiveWorkout(updated);
            };

            const saveWorkout = () => {
                saveWorkouts([...workouts, activeWorkout]);
                setActiveWorkout(null);
                setExerciseIdx(0);
                setPage('home');
            };

            const exitWorkout = () => {
                if (confirm('Exit without saving?')) {
                    setActiveWorkout(null);
                    setExerciseIdx(0);
                    setPage('home');
                }
            };

            const deleteWorkout = (id) => {
                if (confirm('Delete this workout?')) {
                    saveWorkouts(workouts.filter(w => w.id !== id));
                }
            };

            // LOGIN PAGE
            if (page === 'login') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-amber-50 via-stone-100 to-emerald-50 flex items-center justify-center p-4">
                        <div className="bg-white/80 backdrop-blur shadow-xl rounded-3xl p-10 max-w-md w-full border border-amber-200/50">
                            <h1 className="text-5xl font-serif font-bold text-amber-900 text-center mb-3">Workout Tracker</h1>
                            <p className="text-center text-stone-600 mb-8 text-sm font-light">Track your progress, honor your journey</p>
                            <input
                                type="text"
                                value={userName}
                                onChange={e => setUserName(e.target.value)}
                                onKeyPress={e => e.key === 'Enter' && login()}
                                placeholder="Enter your name"
                                className="w-full bg-stone-50 border border-stone-300 rounded-xl px-5 py-3 text-stone-800 text-base mb-4 placeholder-stone-400 focus:outline-none focus:ring-2 focus:ring-amber-400 focus:border-transparent"
                            />
                            <button
                                onClick={login}
                                className="w-full bg-gradient-to-r from-amber-600 to-orange-500 text-white py-3 rounded-xl font-medium text-base hover:from-amber-700 hover:to-orange-600 shadow-md transition-all"
                            >
                                Begin
                            </button>
                        </div>
                    </div>
                );
            }

            // HOME PAGE
            if (page === 'home') {
                const myWorkouts = workouts.filter(w => w.user === currentUser);
                return (
                    <div className="min-h-screen bg-gradient-to-br from-amber-50 via-stone-100 to-emerald-50 p-6">
                        <div className="max-w-7xl mx-auto">
                            <div className="flex justify-between items-center mb-8">
                                <div>
                                    <h1 className="text-4xl font-serif font-bold text-amber-900">Hello, {currentUser}</h1>
                                    <p className="text-stone-600 font-light">Let's move with intention today</p>
                                </div>
                                <button onClick={() => { setCurrentUser(null); setPage('login'); }} className="text-stone-600 hover:text-amber-800 font-medium transition">
                                    Switch Profile
                                </button>
                            </div>

                            <div className="grid grid-cols-4 gap-4 mb-8">
                                <div className="bg-white/70 backdrop-blur border border-amber-200/50 rounded-2xl p-5 shadow-sm">
                                    <div className="text-stone-600 text-sm font-light mb-1">Total Workouts</div>
                                    <div className="text-amber-900 text-4xl font-serif font-bold">{myWorkouts.length}</div>
                                </div>
                                <div className="bg-white/70 backdrop-blur border border-amber-200/50 rounded-2xl p-5 shadow-sm">
                                    <div className="text-stone-600 text-sm font-light mb-1">Workout A</div>
                                    <div className="text-amber-900 text-4xl font-serif font-bold">{myWorkouts.filter(w => w.type === 'A').length}</div>
                                </div>
                                <div className="bg-white/70 backdrop-blur border border-amber-200/50 rounded-2xl p-5 shadow-sm">
                                    <div className="text-stone-600 text-sm font-light mb-1">Workout B</div>
                                    <div className="text-amber-900 text-4xl font-serif font-bold">{myWorkouts.filter(w => w.type === 'B').length}</div>
                                </div>
                                <div className="bg-white/70 backdrop-blur border border-amber-200/50 rounded-2xl p-5 shadow-sm">
                                    <div className="text-stone-600 text-sm font-light mb-1">Workout C</div>
                                    <div className="text-amber-900 text-4xl font-serif font-bold">{myWorkouts.filter(w => w.type === 'C').length}</div>
                                </div>
                            </div>

                            <h2 className="text-2xl font-serif font-bold text-amber-900 mb-4">Start Your Practice</h2>
                            <div className="grid grid-cols-3 gap-4 mb-10">
                                {['A', 'B', 'C'].map(type => (
                                    <button
                                        key={type}
                                        onClick={() => startWorkout(type)}
                                        className="bg-gradient-to-br from-amber-600 to-orange-500 text-white py-10 rounded-2xl text-3xl font-serif font-bold hover:from-amber-700 hover:to-orange-600 shadow-lg hover:shadow-xl transition-all"
                                    >
                                        Workout {type}
                                    </button>
                                ))}
                            </div>

                            <h2 className="text-2xl font-serif font-bold text-amber-900 mb-4">Your Journey</h2>
                            {workouts.length > 0 ? (
                                <div className="bg-white/70 backdrop-blur border border-amber-200/50 rounded-2xl overflow-hidden shadow-sm">
                                    <div className="overflow-x-auto">
                                        <table className="w-full">
                                            <thead className="bg-amber-100/50">
                                                <tr>
                                                    <th className="text-left text-stone-700 p-4 text-sm font-medium">Date</th>
                                                    <th className="text-left text-stone-700 p-4 text-sm font-medium">User</th>
                                                    <th className="text-left text-stone-700 p-4 text-sm font-medium">Type</th>
                                                    {WORKOUTS.A.map((ex, i) => (
                                                        <th key={i} className="text-left text-stone-700 p-4 text-sm font-medium whitespace-nowrap">{ex.name}</th>
                                                    ))}
                                                    <th className="text-left text-stone-700 p-4 text-sm font-medium">Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {workouts.map((w, idx) => (
                                                    <tr key={w.id} className={idx % 2 === 0 ? 'bg-stone-50/30' : 'bg-white/30'}>
                                                        <td className="text-stone-800 p-4 text-sm whitespace-nowrap">{w.date}</td>
                                                        <td className="text-stone-700 p-4 text-sm">{w.user}</td>
                                                        <td className="p-4">
                                                            <span className="bg-amber-600 px-3 py-1 rounded-full text-white text-xs font-medium">{w.type}</span>
                                                        </td>
                                                        {w.exercises.map((ex, i) => {
                                                            const bestSet = ex.sets.reduce((best, s) => {
                                                                if (!s.reps) return best;
                                                                if (!best.reps) return s;
                                                                return (parseInt(s.reps) * (parseInt(s.weight) || 1)) > (parseInt(best.reps) * (parseInt(best.weight) || 1)) ? s : best;
                                                            }, {});
                                                            return (
                                                                <td key={i} className="text-stone-700 p-4 text-xs">
                                                                    {bestSet.reps ? (
                                                                        <div>
                                                                            <div className="text-amber-900 font-semibold">{bestSet.reps}r</div>
                                                                            {bestSet.weight && <div className="text-stone-600">{bestSet.weight}lb</div>}
                                                                        </div>
                                                                    ) : <span className="text-stone-400">—</span>}
                                                                </td>
                                                            );
                                                        })}
                                                        <td className="p-4">
                                                            {w.user === currentUser && (
                                                                <button onClick={() => deleteWorkout(w.id)} className="text-red-600 hover:text-red-700 text-sm font-medium">
                                                                    Delete
                                                                </button>
                                                            )}
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            ) : (
                                <div className="text-center text-stone-600 py-16 bg-white/50 rounded-2xl border border-amber-200/50">
                                    <p className="font-light text-lg">Your journey begins now</p>
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            // WORKOUT PAGE
            if (page === 'workout' && activeWorkout) {
                const exercise = activeWorkout.exercises[exerciseIdx];
                const prevWorkout = workouts.filter(w => w.type === activeWorkout.type && w.user === currentUser && w.id !== activeWorkout.id)[0];
                const prevExercise = prevWorkout?.exercises[exerciseIdx];

                return (
                    <div className="min-h-screen bg-gradient-to-br from-amber-50 via-stone-100 to-emerald-50">
                        <div className="sticky top-0 bg-white/80 backdrop-blur border-b border-amber-200/50 p-4 shadow-sm z-10">
                            <div className="max-w-4xl mx-auto flex justify-between items-center">
                                <div>
                                    <h2 className="text-amber-900 font-serif font-bold text-2xl">{exercise.name}</h2>
                                    <p className="text-stone-600 text-sm font-light">Workout {activeWorkout.type} • {exerciseIdx + 1} of {activeWorkout.exercises.length}</p>
                                </div>
                                <div className="flex gap-2">
                                    <button onClick={exitWorkout} className="bg-stone-300 text-stone-700 px-5 py-2 rounded-xl hover:bg-stone-400 font-medium transition">
                                        Exit
                                    </button>
                                    <button onClick={saveWorkout} className="bg-gradient-to-r from-amber-600 to-orange-500 text-white px-5 py-2 rounded-xl hover:from-amber-700 hover:to-orange-600 font-medium shadow-md transition">
                                        Save
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div className="max-w-4xl mx-auto p-6 pb-32">
                            {prevExercise && (
                                <div className="mb-6 bg-emerald-100/40 backdrop-blur border border-emerald-300/30 rounded-2xl p-5 shadow-sm">
                                    <h3 className="text-emerald-800 font-serif font-semibold text-lg mb-3">Last Time: {prevWorkout.date}</h3>
                                    <div className="grid grid-cols-3 gap-3">
                                        {prevExercise.sets.map((s, i) => (
                                            <div key={i} className="bg-white/60 rounded-xl p-4 border border-emerald-200/50">
                                                <div className="text-emerald-700 text-sm font-medium mb-2">Set {i + 1}</div>
                                                {s.reps ? (
                                                    <>
                                                        <div className="text-emerald-900 font-bold text-lg">{s.reps} reps</div>
                                                        {s.weight && <div className="text-emerald-700 text-sm">{s.weight} lbs</div>}
                                                    </>
                                                ) : (
                                                    <div className="text-emerald-600 text-sm italic">Skipped</div>
                                                )}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            <div className="space-y-4">
                                {exercise.sets.map((set, i) => (
                                    <div key={i} className="bg-white/70 backdrop-blur border border-amber-200/50 rounded-2xl p-6 shadow-sm">
                                        <h3 className="text-amber-900 font-serif font-bold text-xl mb-1">Set {i + 1}</h3>
                                        <p className="text-stone-600 text-sm font-light mb-5">Target: {exercise.target} reps</p>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="text-stone-700 text-sm font-medium block mb-2">Reps</label>
                                                <input
                                                    type="number"
                                                    value={set.reps}
                                                    onChange={e => updateSet(i, 'reps', e.target.value)}
                                                    className="w-full bg-stone-50 border border-stone-300 rounded-xl px-4 py-3 text-stone-800 text-lg focus:outline-none focus:ring-2 focus:ring-amber-400 focus:border-transparent"
                                                />
                                            </div>
                                            <div>
                                                <label className="text-stone-700 text-sm font-medium block mb-2">Weight (lbs)</label>
                                                <input
                                                    type="number"
                                                    value={set.weight}
                                                    onChange={e => updateSet(i, 'weight', e.target.value)}
                                                    className="w-full bg-stone-50 border border-stone-300 rounded-xl px-4 py-3 text-stone-800 text-lg focus:outline-none focus:ring-2 focus:ring-amber-400 focus:border-transparent"
                                                />
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="fixed bottom-0 left-0 right-0 bg-white/80 backdrop-blur border-t border-amber-200/50 p-4 shadow-lg">
                            <div className="max-w-4xl mx-auto flex gap-3">
                                {exerciseIdx > 0 && (
                                    <button
                                        onClick={() => setExerciseIdx(exerciseIdx - 1)}
                                        className="flex-1 bg-stone-200 text-stone-700 py-3 rounded-xl font-medium hover:bg-stone-300 transition"
                                    >
                                        Previous
                                    </button>
                                )}
                                {exerciseIdx < activeWorkout.exercises.length - 1 ? (
                                    <button
                                        onClick={() => setExerciseIdx(exerciseIdx + 1)}
                                        className="flex-1 bg-gradient-to-r from-amber-600 to-orange-500 text-white py-3 rounded-xl font-medium hover:from-amber-700 hover:to-orange-600 shadow-md transition"
                                    >
                                        Next Exercise
                                    </button>
                                ) : (
                                    <button
                                        onClick={saveWorkout}
                                        className="flex-1 bg-gradient-to-r from-emerald-600 to-teal-500 text-white py-3 rounded-xl font-medium hover:from-emerald-700 hover:to-teal-600 shadow-md transition"
                                    >
                                        Complete Workout
                                    </button>
                                )}
                            </div>
                        </div>
                    </div>
                );
            }
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
