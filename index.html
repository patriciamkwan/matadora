<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const WORKOUTS = {
            A: [
                { name: 'Australian Pullups', target: '8-10' },
                { name: 'Goblet Squats', target: '8-12' },
                { name: 'Superman Lateral Raise', target: '15' },
                { name: 'Pushups', target: '20' },
                { name: 'Glute Bridge Walkout', target: '10-15' },
                { name: 'Deadlift Romanian', target: '8-12' },
                { name: 'Hanging Knee Raises', target: '8-12' },
                { name: 'Scapular Shrugs', target: '15' },
                { name: 'Bench Curls', target: '8-14' }
            ],
            B: [
                { name: 'Pull-ups', target: '5-8' },
                { name: 'Bulgarian Split Squats', target: '8-12' },
                { name: 'Pike Push-ups', target: '8-12' },
                { name: 'Dips', target: '8-12' },
                { name: 'Nordic Curls', target: '5-8' },
                { name: 'Single Leg Deadlift', target: '8-12' },
                { name: 'Leg Raises', target: '10-15' },
                { name: 'Plank', target: '45-60s' }
            ],
            C: [
                { name: 'Archer Push-ups', target: '6-10' },
                { name: 'Pistol Squats', target: '5-8' },
                { name: 'Handstand Push-ups', target: '3-8' },
                { name: 'Diamond Push-ups', target: '10-15' },
                { name: 'Single Leg Glute Bridge', target: '12-15' },
                { name: 'L-Sit Hold', target: '15-30s' },
                { name: 'Windshield Wipers', target: '8-12' },
                { name: 'Face Pulls', target: '12-15' }
            ]
        };

        function App() {
            const [page, setPage] = useState('login');
            const [userName, setUserName] = useState('');
            const [currentUser, setCurrentUser] = useState(null);
            const [workouts, setWorkouts] = useState([]);
            const [activeWorkout, setActiveWorkout] = useState(null);
            const [exerciseIdx, setExerciseIdx] = useState(0);

            useEffect(() => {
                const saved = localStorage.getItem('workouts');
                if (saved) setWorkouts(JSON.parse(saved));
            }, []);

            const saveWorkouts = (list) => {
                setWorkouts(list);
                localStorage.setItem('workouts', JSON.stringify(list));
            };

            const login = () => {
                if (userName.trim()) {
                    setCurrentUser(userName.trim());
                    setPage('home');
                }
            };

            const startWorkout = (type) => {
                const exercises = WORKOUTS[type].map(ex => ({
                    name: ex.name,
                    target: ex.target,
                    sets: [
                        { reps: '', weight: '', effort: '' },
                        { reps: '', weight: '', effort: '' },
                        { reps: '', weight: '', effort: '' }
                    ]
                }));
                setActiveWorkout({
                    id: Date.now(),
                    user: currentUser,
                    type,
                    date: new Date().toLocaleDateString(),
                    exercises
                });
                setExerciseIdx(0);
                setPage('workout');
            };

            const updateSet = (setIdx, field, value) => {
                const updated = {...activeWorkout};
                updated.exercises[exerciseIdx].sets[setIdx][field] = value;
                setActiveWorkout(updated);
            };

            const saveWorkout = () => {
                saveWorkouts([...workouts, activeWorkout]);
                setActiveWorkout(null);
                setExerciseIdx(0);
                setPage('home');
            };

            const exitWorkout = () => {
                if (confirm('Exit without saving?')) {
                    setActiveWorkout(null);
                    setExerciseIdx(0);
                    setPage('home');
                }
            };

            const deleteWorkout = (id) => {
                if (confirm('Delete this workout?')) {
                    saveWorkouts(workouts.filter(w => w.id !== id));
                }
            };

            // LOGIN PAGE
            if (page === 'login') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-amber-100 via-yellow-50 to-orange-100 flex items-center justify-center p-4 sm:p-6">
                        <div className="bg-white shadow-2xl rounded-3xl p-8 sm:p-12 max-w-md w-full">
                            <h1 className="text-4xl sm:text-5xl font-light text-amber-600 text-center mb-2 sm:mb-3 tracking-tight">Workout Tracker</h1>
                            <p className="text-center text-stone-600 mb-8 sm:mb-10 text-sm">Track your journey, celebrate your progress</p>
                            <input
                                type="text"
                                value={userName}
                                onChange={e => setUserName(e.target.value)}
                                onKeyPress={e => e.key === 'Enter' && login()}
                                placeholder="Enter your name"
                                className="w-full bg-amber-50 border-2 border-amber-200 rounded-2xl px-4 sm:px-5 py-3 sm:py-4 text-stone-800 text-base mb-4 sm:mb-5 placeholder-amber-400 focus:outline-none focus:border-amber-500 transition"
                            />
                            <button
                                onClick={login}
                                className="w-full bg-amber-500 text-white py-3 sm:py-4 rounded-2xl font-medium text-base hover:bg-amber-600 shadow-lg transition-all active:scale-95"
                            >
                                Begin
                            </button>
                        </div>
                    </div>
                );
            }

            // HOME PAGE
            if (page === 'home') {
                const myWorkouts = workouts.filter(w => w.user === currentUser);
                return (
                    <div className="min-h-screen bg-gradient-to-br from-amber-100 via-yellow-50 to-orange-100 p-4 sm:p-6">
                        <div className="max-w-7xl mx-auto">
                            <div className="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-4 mb-8 sm:mb-10">
                                <div>
                                    <h1 className="text-3xl sm:text-4xl font-light text-amber-600 tracking-tight">Welcome back, {currentUser}</h1>
                                    <p className="text-stone-600 mt-1">Ready to build your strength today</p>
                                </div>
                                <button onClick={() => { setCurrentUser(null); setPage('login'); }} className="text-stone-600 hover:text-amber-600 transition text-sm self-start sm:self-auto">
                                    Switch Profile
                                </button>
                            </div>

                            <div className="grid grid-cols-2 sm:grid-cols-4 gap-3 sm:gap-5 mb-8 sm:mb-10">
                                <div className="bg-white rounded-2xl p-4 sm:p-6 shadow-md border-2 border-amber-200">
                                    <div className="text-amber-600 text-xs sm:text-sm mb-1 font-light">Total Workouts</div>
                                    <div className="text-stone-800 text-3xl sm:text-4xl font-light">{myWorkouts.length}</div>
                                </div>
                                <div className="bg-white rounded-2xl p-4 sm:p-6 shadow-md border-2 border-amber-200">
                                    <div className="text-amber-600 text-xs sm:text-sm mb-1 font-light">Workout A</div>
                                    <div className="text-stone-800 text-3xl sm:text-4xl font-light">{myWorkouts.filter(w => w.type === 'A').length}</div>
                                </div>
                                <div className="bg-white rounded-2xl p-4 sm:p-6 shadow-md border-2 border-amber-200">
                                    <div className="text-amber-600 text-xs sm:text-sm mb-1 font-light">Workout B</div>
                                    <div className="text-stone-800 text-3xl sm:text-4xl font-light">{myWorkouts.filter(w => w.type === 'B').length}</div>
                                </div>
                                <div className="bg-white rounded-2xl p-4 sm:p-6 shadow-md border-2 border-amber-200">
                                    <div className="text-amber-600 text-xs sm:text-sm mb-1 font-light">Workout C</div>
                                    <div className="text-stone-800 text-3xl sm:text-4xl font-light">{myWorkouts.filter(w => w.type === 'C').length}</div>
                                </div>
                            </div>

                            <h2 className="text-xl sm:text-2xl font-light text-amber-600 mb-4 sm:mb-5 tracking-tight">Start Your Practice</h2>
                            <div className="grid grid-cols-1 sm:grid-cols-3 gap-3 sm:gap-5 mb-10 sm:mb-12">
                                {['A', 'B', 'C'].map(type => (
                                    <button
                                        key={type}
                                        onClick={() => startWorkout(type)}
                                        className="bg-amber-500 text-white py-10 sm:py-12 rounded-2xl text-2xl sm:text-3xl font-light hover:bg-amber-600 shadow-lg hover:shadow-xl transition-all tracking-wide active:scale-95"
                                    >
                                        Workout {type}
                                    </button>
                                ))}
                            </div>

                            <h2 className="text-xl sm:text-2xl font-light text-amber-600 mb-4 sm:mb-5 tracking-tight">Your Progress</h2>
                            {workouts.length > 0 ? (
                                <div className="bg-white rounded-2xl overflow-hidden shadow-md border-2 border-amber-200">
                                    <div className="overflow-x-auto">
                                        <table className="w-full text-sm">
                                            <thead className="bg-amber-50">
                                                <tr>
                                                    <th className="text-left text-stone-700 p-2 sm:p-4 text-xs sm:text-sm font-medium whitespace-nowrap">Date</th>
                                                    <th className="text-left text-stone-700 p-2 sm:p-4 text-xs sm:text-sm font-medium whitespace-nowrap">User</th>
                                                    <th className="text-left text-stone-700 p-2 sm:p-4 text-xs sm:text-sm font-medium whitespace-nowrap">Type</th>
                                                    {WORKOUTS.A.map((ex, i) => (
                                                        <th key={i} className="text-left text-stone-700 p-2 sm:p-4 text-xs sm:text-sm font-medium whitespace-nowrap">{ex.name}</th>
                                                    ))}
                                                    <th className="text-left text-stone-700 p-2 sm:p-4 text-xs sm:text-sm font-medium whitespace-nowrap">Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {workouts.map((w, idx) => (
                                                    <tr key={w.id} className={idx % 2 === 0 ? 'bg-amber-50/30' : 'bg-white'}>
                                                        <td className="text-stone-800 p-2 sm:p-4 text-xs sm:text-sm whitespace-nowrap">{w.date}</td>
                                                        <td className="text-stone-700 p-2 sm:p-4 text-xs sm:text-sm whitespace-nowrap">{w.user}</td>
                                                        <td className="p-2 sm:p-4">
                                                            <span className="bg-amber-500 px-2 sm:px-3 py-1 rounded-full text-white text-xs font-medium">{w.type}</span>
                                                        </td>
                                                        {w.exercises.map((ex, i) => {
                                                            const bestSet = ex.sets.reduce((best, s) => {
                                                                if (!s.reps) return best;
                                                                if (!best.reps) return s;
                                                                return (parseInt(s.reps) * (parseInt(s.weight) || 1)) > (parseInt(best.reps) * (parseInt(best.weight) || 1)) ? s : best;
                                                            }, {});
                                                            return (
                                                                <td key={i} className="text-stone-700 p-2 sm:p-4 text-xs">
                                                                    {bestSet.reps ? (
                                                                        <div>
                                                                            <div className="text-stone-800 font-semibold">{bestSet.reps}r</div>
                                                                            {bestSet.weight && <div className="text-stone-600">{bestSet.weight}lb</div>}
                                                                        </div>
                                                                    ) : <span className="text-stone-400">—</span>}
                                                                </td>
                                                            );
                                                        })}
                                                        <td className="p-2 sm:p-4">
                                                            {w.user === currentUser && (
                                                                <button onClick={() => deleteWorkout(w.id)} className="text-red-600 hover:text-red-700 text-xs sm:text-sm font-medium">
                                                                    Delete
                                                                </button>
                                                            )}
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            ) : (
                                <div className="text-center text-stone-600 py-16 sm:py-20 bg-white rounded-2xl border-2 border-amber-200 shadow-sm">
                                    <p className="text-base sm:text-lg font-light">Your fitness journey starts here</p>
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            // WORKOUT PAGE
            if (page === 'workout' && activeWorkout) {
                const exercise = activeWorkout.exercises[exerciseIdx];
                const prevWorkout = workouts.filter(w => w.type === activeWorkout.type && w.user === currentUser && w.id !== activeWorkout.id)[0];
                const prevExercise = prevWorkout?.exercises[exerciseIdx];

                return (
                    <div className="min-h-screen bg-gradient-to-br from-amber-100 via-yellow-50 to-orange-100">
                        <div className="sticky top-0 bg-white border-b-2 border-amber-200 p-4 sm:p-5 shadow-md z-10">
                            <div className="max-w-4xl mx-auto flex flex-col sm:flex-row sm:justify-between sm:items-center gap-3 sm:gap-0">
                                <div className="flex-1">
                                    <h2 className="text-amber-600 font-bold text-xl sm:text-2xl tracking-tight">{exercise.name}</h2>
                                    <p className="text-stone-600 text-xs sm:text-sm mt-1">workout {activeWorkout.type} · exercise {exerciseIdx + 1} of {activeWorkout.exercises.length}</p>
                                </div>
                                <div className="flex gap-2 sm:gap-3">
                                    <button onClick={exitWorkout} className="flex-1 sm:flex-none bg-stone-200 text-stone-700 px-4 sm:px-6 py-2 rounded-xl hover:bg-stone-300 transition text-sm font-medium active:scale-95">
                                        exit
                                    </button>
                                    <button onClick={saveWorkout} className="flex-1 sm:flex-none bg-amber-500 text-white px-4 sm:px-6 py-2 rounded-xl hover:bg-amber-600 shadow-md transition text-sm font-semibold active:scale-95">
                                        save
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div className="max-w-4xl mx-auto p-4 sm:p-6 pb-28 sm:pb-32">
                            {prevExercise && (
                                <div className="mb-5 sm:mb-6 bg-orange-50 border-2 border-orange-200 rounded-2xl p-4 sm:p-6 shadow-sm">
                                    <h3 className="text-orange-700 font-semibold text-base sm:text-lg mb-3 sm:mb-4">last time: {prevWorkout.date}</h3>
                                    <div className="grid grid-cols-3 gap-2 sm:gap-4">
                                        {prevExercise.sets.map((s, i) => (
                                            <div key={i} className="bg-white rounded-xl p-3 sm:p-4 border-2 border-orange-100">
                                                <div className="text-orange-600 text-xs sm:text-sm font-semibold mb-1 sm:mb-2">set {i + 1}</div>
                                                {s.reps ? (
                                                    <>
                                                        <div className="text-stone-800 font-bold text-base sm:text-lg">{s.reps} reps</div>
                                                        {s.weight && <div className="text-stone-600 text-xs sm:text-sm mt-1">{s.weight} lbs</div>}
                                                    </>
                                                ) : (
                                                    <div className="text-orange-600 text-xs sm:text-sm italic">skipped</div>
                                                )}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            <div className="space-y-4 sm:space-y-5">
                                {exercise.sets.map((set, i) => (
                                    <div key={i} className="bg-white rounded-2xl p-5 sm:p-6 shadow-md border-2 border-amber-200">
                                        <h3 className="text-amber-600 font-bold text-xl sm:text-2xl mb-1">set {i + 1}</h3>
                                        <p className="text-stone-600 text-sm mb-4 sm:mb-5">target: {exercise.target} reps</p>
                                        <div className="grid grid-cols-2 gap-3 sm:gap-4">
                                            <div>
                                                <label className="text-stone-700 text-sm font-semibold block mb-2">reps</label>
                                                <input
                                                    type="number"
                                                    value={set.reps}
                                                    onChange={e => updateSet(i, 'reps', e.target.value)}
                                                    className="w-full bg-amber-50 border-2 border-amber-200 rounded-xl px-3 sm:px-4 py-3 text-stone-800 text-base sm:text-lg font-semibold focus:outline-none focus:border-amber-500 transition"
                                                    inputMode="numeric"
                                                />
                                            </div>
                                            <div>
                                                <label className="text-stone-700 text-sm font-semibold block mb-2">weight (lbs)</label>
                                                <input
                                                    type="number"
                                                    value={set.weight}
                                                    onChange={e => updateSet(i, 'weight', e.target.value)}
                                                    className="w-full bg-amber-50 border-2 border-amber-200 rounded-xl px-3 sm:px-4 py-3 text-stone-800 text-base sm:text-lg font-semibold focus:outline-none focus:border-amber-500 transition"
                                                    inputMode="numeric"
                                                />
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="fixed bottom-0 left-0 right-0 bg-white border-t-2 border-amber-200 p-3 sm:p-5 shadow-lg">
                            <div className="max-w-4xl mx-auto flex gap-2 sm:gap-3">
                                {exerciseIdx > 0 && (
                                    <button
                                        onClick={() => setExerciseIdx(exerciseIdx - 1)}
                                        className="flex-1 bg-stone-200 text-stone-700 py-3 sm:py-4 rounded-xl font-semibold hover:bg-stone-300 transition text-sm sm:text-base active:scale-95"
                                    >
                                        previous
                                    </button>
                                )}
                                {exerciseIdx < activeWorkout.exercises.length - 1 ? (
                                    <button
                                        onClick={() => setExerciseIdx(exerciseIdx + 1)}
                                        className="flex-1 bg-amber-500 text-white py-3 sm:py-4 rounded-xl font-bold hover:bg-amber-600 shadow-md transition text-sm sm:text-base active:scale-95"
                                    >
                                        next exercise
                                    </button>
                                ) : (
                                    <button
                                        onClick={saveWorkout}
                                        className="flex-1 bg-amber-500 text-white py-3 sm:py-4 rounded-xl font-bold hover:bg-amber-600 shadow-md transition text-sm sm:text-base active:scale-95"
                                    >
                                        complete workout
                                    </button>
                                )}
                            </div>
                        </div>
                    </div>
                );
            }
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
